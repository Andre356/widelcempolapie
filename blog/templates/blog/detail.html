{% extends 'base.html' %}
{% block content %}

<div class="album bg-light">
    <div class="container">

        <div class="row">
            <div class="col-sm-12 text-center pb-4">
                <h2 class="font-italic">{{ dish.name }}</h2>
 <!--               <p class="font-weight-light">{{ dish.dateformat }}</p>  -->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6"><img src="{{ dish.photo0.url }}" class="img-fluid rounded"></div>
            <div class="col-sm-6">
                <h5>Sk≈Çadniki:</h5>
                <p class="font-italic">{{ dish.portions }} porcje </p>
                <p>{{ dish.ingredients|linebreaks }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 pt-3">
                <h5>Przepis:</h5>
                <p>{{ dish.description|linebreaks }}</p>
            </div>
        </div>

    </div>
</div>

{% endblock %}
