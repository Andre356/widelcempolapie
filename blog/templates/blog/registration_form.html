{% extends 'base.html' %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">

            <!--enctype ogarnie pliki-->
            <!--novalidate prevents the browser from "validating" the data before submitting to the server-->
            <form method="POST" enctype="multipart/form-data" novalidate>
                {% csrf_token %}

                <div class="form-group row">
                    <!--DRY solution for templates form :) -->
                    {% include 'template-form.html' %}
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
                </div>
            </form>

        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

{% endblock %}
